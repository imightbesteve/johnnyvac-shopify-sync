name: Sync JohnnyVac to Shopify

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:
    inputs:
      force_full_sync:
        description: 'Force full sync (ignore change detection)'
        required: false
        type: boolean
        default: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Run sync
        env:
          SHOPIFY_STORE: ${{ secrets.SHOPIFY_STORE }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          FORCE_FULL_SYNC: ${{ github.event.inputs.force_full_sync || 'false' }}
        run: python sync_shopify.py
        timeout-minutes: 20
      
      - name: Commit updated CSV state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add previous_products.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update product sync state [skip ci]" && git push)
