name: Sync JohnnyVac to Shopify

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Run sync script
        env:
          SHOPIFY_STORE: ${{ secrets.SHOPIFY_STORE }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
        run: |
          # Replace tokens in script
          sed -i "s|YOUR_TOKEN_HERE|$SHOPIFY_ACCESS_TOKEN|g" sync_shopify.py
          sed -i "s|kingsway-janitorial.myshopify.com|$SHOPIFY_STORE|g" sync_shopify.py
          
          # Run sync
          python sync_shopify.py
