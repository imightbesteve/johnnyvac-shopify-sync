name: JohnnyVac to Shopify Sync

on:
  # Run daily at 7 AM UTC (after JohnnyVac CSV updates)
  schedule:
    - cron: '0 7 * * *'
  
  # Allow manual triggering with options
  workflow_dispatch:
    inputs:
      create_collections:
        description: 'Create/update collections after sync'
        required: false
        type: boolean
        default: false
      auto_publish:
        description: 'Auto-publish new collections'
        required: false
        type: boolean
        default: false

jobs:
  sync-products:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # 3 hours max
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Sync products to Shopify
        env:
          SHOPIFY_STORE: ${{ secrets.SHOPIFY_STORE }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
        run: |
          echo "Starting JohnnyVac product sync..."
          python sync_shopify_bulk.py
      
      - name: Create/update collections (if enabled)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_collections == 'true'
        env:
          SHOPIFY_STORE: ${{ secrets.SHOPIFY_STORE }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          AUTO_PUBLISH: ${{ github.event.inputs.auto_publish }}
        run: |
          echo "Creating automated collections..."
          python create_collections.py
      
      - name: Summary
        if: always()
        run: |
          echo "## Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Product sync: Completed" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.event.inputs.create_collections }}" == "true" ]]; then
            echo "- Collection creation: Completed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- Timestamp: $(date -u)" >> $GITHUB_STEP_SUMMARY
