name: JohnnyVac Shopify Sync

on:
  schedule:
    # Run daily at 6 AM UTC (after JohnnyVac CSV updates)
    - cron: '0 6 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Verify files exist
        run: |
          ls -la
          test -f sync_shopify_bulk.py || (echo "❌ sync_shopify_bulk.py not found" && exit 1)
          test -f category_map.json || (echo "❌ category_map.json not found" && exit 1)

      - name: Run sync
        env:
          SHOPIFY_STORE: ${{ secrets.SHOPIFY_STORE }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
        run: python sync_shopify_bulk.py

      - name: Report status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ Sync completed successfully"
          else
            echo "❌ Sync failed with errors"
            exit 1
          fi
